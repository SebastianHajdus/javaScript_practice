<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container container--with-border">
      <div class="row">
           <div class="col-sm-12 col-md-8 col-md-offset-2">
             <!-- Add todo panel -->
                <div class="panel panel-default add-todo-panel">
                 <div class="panel-heading">
                     Dodaj nowe zadanie
                 </div>
                 <div class="panel-body">
                     <div class="row">
                         <div class="col-sm-10">
                             <input type="text" class="form-control" id="todo-input" placeholder="wpisz nowe zadanie">
                         </div>
                         <div class="col-sm-2">
                             <button type="submit" class="btn btn-block btn-success" id="add-todo-btn">Dodaj</button>
                         </div>
                     </div>
                 </div>
                </div>

                <!-- Todos list -->
                <div class="todo-list">
                    <div class="panel panel-default todo-item">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-8">
                                    <p class="todo-description">
                                        Przygotować się na zajecia Jogi
                                    </p>
                                </div>
                                <div class="col-sm-2">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Gotowe
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <button type="submit" class="btn btn-block btn-danger">Usuń</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Filters panel -->
                <div class="panel panel-default filters-panel">
                    <div class="panel-body">
                        <button type="submit" class="btn btn-primary" id="filter-all-btn">Wszystkie</button>
                        <button type="submit" class="btn btn-default" id="filter-completed-btn">Gotowe</button>
                        <button type="submit" class="btn btn-default" id="filter-not-completed-btn">Niegotowe</button>
                    </div>
                </div>
           </div>
      </div>
  </div>
  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
